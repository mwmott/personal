---
layout: default
title: Archive
---

<section class="content">
	<div class="container main-content-container">
		<div class="row">
			<div class="span12">
				<h2>Archive</h2>
				<div>
					<ul>
					{% for post in site.posts %}
						<li>
							<span>
								{{ post.date | date_to_string }}
							</span>
							<a href="{{ post.url }}">
								<img src="{{ post.image }}" />
								{{ post.title }}
							</a>
						</li>
						{% endfor %}
					</ul>
				</div>
			</div>
		</div>
	</div>
</section>
