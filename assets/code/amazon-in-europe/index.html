<!doctype html>
<html>
  <head>
    <title>Confronting Amazon's reach</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="bootstrap-css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1"
  </head>
  <body class="startup">
        <script language="Javascript" type="text/javascript" src="http://admin.brightcove.com/js/BrightcoveExperiences.js"></script>
  
    <script type="text/html" id="bcObject">
      <object class="BrightcoveExperience training" id="bc-player">
        <param value="#FFFFFF" name="bgcolor" />
        <param value="640" name="width" />
        <param value="360" name="height" />
        <param value="1815105101001" name="playerID" />
        <param value="AQ~~,AAAAAFn2Wfk~,QUqnr01qM6bpNZuy12T2qOqbWE8EnGeJ" name="playerKey" />
        <param value="true" name="isVid" />
        <param value="true" name="isUI" />
        <param value="true" name="dynamicStreaming" />
        <param value="true" name="videoSmoothing" />
        <param value="{{id}}" name="@videoPlayer" />
      </object>
    </script>
    <div class="span12 clearfix" id="map-container">
      <img src="./img/useshortmap.jpg" class="map-bg"/>
<img src="./img/newbanner.png" class="banner"/>
<img src="./img/confronting.png" class="banner-text"/>
<a data-video="3727397485001" data-toggle="modal" data-target="#basicModal" data-arm="eng" class="england play">
  <img src="./img/benbest.png" class="country-icon flip" alt="Big Ben icon">
  <img src="./img/button2.png" class="play eng-play flip" alt="Play button">
  <img src="./img/red-button.png" class="play eng-red" alt="Play button">
  <img src="./img/engsmall.png" alt="England" class="eng-word-small flip">
  <img src="./img/engbig1.png" alt="England" class="eng-word-big flip">
</a>
<a data-video="3727378805001" data-toggle="modal" data-target="#basicModal" data-arm="fra" class="france play">
  <img src="./img/fra-icon.png" class="country-icon flip" alt="France icon">
  <img src="./img/button2.png" class="play fra-play flip" alt="Play button">
  <img src="./img/red-button.png" class="play fra-red" alt="Play button">
  <img src="./img/frasmall.png" alt="France" class="fra-word-small flip">
  <img src="./img/frabig1.png" alt="France" class="fra-word-big flip">
</a>
<a data-video="3727434595001" data-toggle="modal" data-target="#basicModal" data-arm="ger" class="germany play">
  <img src="./img/ger-icon2.png" class="country-icon flip" alt="Germany icon">
  <img src="./img/button2.png" class="play ger-play flip">
  <img src="./img/red-button.png" class="play ger-red" alt="Play button">
  <img src="./img/gersmall.png" alt="Germany" class="ger-word-small flip">
  <img src="./img/gerbig1.png" alt="Germany" class="ger-word-big flip">
</a>
<img src="./img/usefrank.png" class="octo-body">
<img src="./img/engarmuse.png" class="eng-arm">
<img src="./img/fraarmuse.png" class="fra-arm">
<img src="./img/gerarmuse.png" class="ger-arm">
<img src="./img/white.png" class="glow-on">
<br class="clear">
    </div>
    <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body video-modal" id="outer-container">
      </div>
    </div>
  </div>
</div>
    <script src="app.js"></script>
  </body>
</html>
