---
layout: default
title: Stories
---

<section class="content">
	<div class="container main-content-container">
		<div class="row">	
			<div class="span5">
			<h1>Projects</h1> 
			<h4>My work in data, web design and the intersection of tech and journalism.</h4>
			</div>
		</div>
		<div class="row">
			<div class="span12">
				<ul class="unstyled">
				{% for post in site.tags.project limit: 10 %}
				  <div class="post_info">
				    <li>
				         <a class="list" href="{{ post.url }}">{{ post.title }}</a>
				    </li>
				    </div>
				  {% endfor %}
				</ul>
			</div>
