---
layout: default
title: Stories
---
<section class="content">
	<div class="container main-content-container">
		<div class="row">	
			<div class="span12">
			<h1>Stories</h1> 
			</div>
				<ul class= "unstyled">
				{% for post in site.categories.featured %}
					<li class="bars">
						<a class="list" href="{{ post.url }}">{{ post.title }}</a>
					</li>
				{% endfor %}
				</ul>
			</div>
		</div>
	</div>
</section>
